<!-- Results page displays presents a card layout view of properties after a search.
Includes a filter bar to help narrow search further
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results Page</title>
    <link rel="stylesheet" href="header-style.css">
    <link rel="stylesheet" href="results-page.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

</head>
<body>
<!--Nav bar allows user to go back to the home page or create a new search-->
<div class="nav-container">
    <nav id="nav-bar">
        <button class="logo-button">hammock</button>
        <div class="search-bar">
            <form>
                <div class="location-input">
                    <label>Location</label>
                    <input type="text" id="srch-bar-location" placeholder="Where are you going?">
                </div>
                <div>
                    <label>Check in</label>
                    <input type="text" id="srch-bar-start-date" placeholder="Add date">
                </div>
                <div>
                    <label>Check out</label>
                    <input type="text" id="srch-bar-end-date" placeholder="Add date">
                </div>
                <div>
                    <label>Guests</label>
                    <input type="text" id="srch-bar-guests" placeholder="Add guests">
                </div>
                <button type="submit" id="srch-bar-submit"><img src="images/search-icon.png"></button>
            </form>
        </div>
        <ul class="nav-items">
            <li><a href="#">Sign in</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </nav>
</div>


<main class="main">

    <!-- A divider line to separate nav bar from rest of the page -->
    <div id="divider"></div>

    <!-- Filter bar to help user narrow search further -->
    <section class="filter-container">
        <h2 id="Filters">Filters</h2>

        <!-- A slider to specify price range -->
        <div class="price-wrapper">
            <h3>Price</h3>
            <div class="price-input">
                <div class="field">
                    <span>Min</span>
                    <input type="number" class="input-min" value="100">
                </div>
                <div class="separator">-</div>
                <div class="field">
                    <span>Max</span>
                    <input type="number" class="input-max" value="700">
                </div>
            </div>
            <div class="slider">
                <div class="progress"></div>
            </div>
            <div class="range-input">
                <input type="range" class="range-min" min="0" max="1000" value="100" step="10" id="filter-price-min">
                <input type="range" class="range-max" min="0" max="1000" value="700" step="10" id="filter-price-max">
            </div>
        </div>

        <!-- User specifies the amount of guest by incrementing and decrementing count -->
        <div class="guest-container">
            <h3>Guest</h3>
            <div class="counter-wrapper">
                <label>Adults</label>
                <span id="adult-minus" class="minus">-</span>
                <span id="adult-num" class="num">00</span>
                <span id="adult-plus" class="plus">+</span>
            </div>
            <div class="counter-wrapper">
                <label>Children</label>
                <span id="children-minus" class="minus">-</span>
                <span id="children-num" class="num">00</span>
                <span id="children-plus" class="plus">+</span>
            </div>
        </div>


        <!-- User filters they type of properties they want by checking-in check boxes -->
        <div class="property-container">
            <h3>Property Type</h3>
            <div class="property-checkbox-wrapper">
                <label id="hotel-label" class="checkbox">
                    <input class="checkbox-type" type="checkbox" id="hotel-checkbox" value="hotel" onclick="filterSearchType()">
                    Hotel
                </label>
                <label id="apartment-label" class="checkbox">
                    <input class="checkbox-type" type="checkbox" id="apartment-checkbox" value="apartment" onclick="filterSearchType()">
                    Apartment
                </label>
                <label id="hostel-label" class="checkbox">
                    <input class="checkbox-type" type="checkbox" id="hostel-checkbox" value="hostel" onclick="filterSearchType()">
                    Hostel/Backpacker
                </label>
                <label id="condo-label" class="checkbox">
                    <input class="checkbox-type" type="checkbox" id="condo-checkbox" value="condo" onclick="filterSearchType()">
                    Condo
                </label>
                <label id="house-label" class="checkbox">
                    <input class="checkbox-type" type="checkbox" id="house-checkbox" value="house" onclick="filterSearchType()">
                    Entire House
                </label>
            </div>
        </div>

        <!-- User filters the amenities needed by checking-in check boxes -->
        <div class="Amenities-container">
            <h3>Amenities</h3>
            <div class="amenities-checkbox-wrapper">
                <label id="breakfast-label" class="checkbox">
                    <input class="checkbox-amen" type="checkbox" id="breakfast-checkbox" value="breakfast" onclick="filterSearchAmenities()">
                    Free Breakfast
                </label>
                <label id="wifi-label" class="checkbox">
                    <input class="checkbox-amen" type="checkbox" id="wifi-checkbox" value="wifi" onclick="filterSearchAmenities()">
                    Free Wifi
                </label>
                <label id="kitchen-label" class="checkbox">
                    <input class="checkbox-amen" type="checkbox" id="kitchen-checkbox" value="kitchen" onclick="filterSearchAmenities()">
                    Kitchen
                </label>
                <label id="pet-label" class="checkbox">
                    <input class="checkbox-amen" type="checkbox" id="pet-checkbox" value="pets" onclick="filterSearchAmenities()">
                    Pet Friendly
                </label>
                <label id="parking-label" class="checkbox">
                    <input class="checkbox-amen" type="checkbox" id="parking-checkbox" value ="parking" onclick="filterSearchAmenities()">
                    Free Parking
                </label>
                <label id="coffee-tea-label" class="checkbox">
                    <input class="checkbox-amen" type="checkbox" id="coffee-checkbox" value ="coffee" onclick="filterSearchAmenities()">
                    Coffee & Tea
                </label>
            </div>
        </div>

        <!-- Button resets filter settings to default settings -->
        <div class="filter-btn">
            <a href="">
                Refresh Search
            </a>
        </div>

    </section>

    <!-- Section for property cards -->
    <section id="card-container">
    </section>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="results-page.js"></script>
</body>
</html>
