<!--
The login/sign-up page that a user is met with upon clicking on login . Gives the user the option to login or
sign up.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
    <link rel="stylesheet" type="text/css" href="loginPage.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <script defer src="signupScript.js"></script>
</head>
<body>

<div class="nav-container">
    <nav id="nav-bar">
        <button class="logo-button">hammock</button>
        <ul class="nav-items">
            <li><a href="#">Sign in</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </nav>
    <hr/>
</div>

<div>
    <div class="loginbox" >
        <h1>Log in</h1>
        <form>
            <label>
                <input type="text" name="loginEmail" placeholder="Email">
            </label>
            <label>
                <input type="password" name="loginPassword" placeholder="Password">
            </label>

            <input type="submit" name="continueButton" value="Continue">


            <p >Don't have an account?</p>
        </form>
    </div>
</div>

<div class="signUpModule"><button data-modal-target="#modal" name="loginSignUpButton">Sign up</button> </div>


        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="title">Sign up</div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <form id="form2">
                    <label>
                        <input type="text" name="signName" placeholder="Name">
                    </label>
                    <label>
                        <input type="text" name="signEmail" placeholder="Email">
                    </label>
                    <label>
                        <input onkeyup="trigger()" type="password" name="signPassword" placeholder="Password" id="password">
                    </label>
                        <span>
                            <i class="bi bi-eye-slash" id="togglePassword" ></i>
                        </span>
                    <label>
                        <input type="password" name="signPassword2" placeholder="Confirm Password" id="password2">
                    </label>
                        <span>
                            <i class="bi bi-eye-slash"  id="togglePassword2"></i>
                        </span>
                    <div class="indicator" id="indicator">
                        <span class="weak" ></span>
                        <span class="medium" ></span>
                        <span class="strong" ></span>
                    </div>
                    <div class="text" name="passwordStrength">Your password is weak</div>
                    <button type="submit" name="signButton" onclick="window.location= 'posting-page.html'">Sign up</button><br>
                </form>
            </div>
        </div>
<div id="overlay"></div>

</body>
</html>
