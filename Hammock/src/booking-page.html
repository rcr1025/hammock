<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Page</title>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <div class="nav-container">
        <nav id="nav-bar">
            <button class="logo-button">hammock</button>
            <div id="search-bar">
                <form>
                    <div class="location-input">
                        <label>Location</label>
                        <input type="text" placeholder="Where are you going?">
                    </div>
                    <div>
                        <label>Check in</label>
                        <input type="date" placeholder="Add date">
                    </div>
                    <div>
                        <label>Check out</label>
                        <input type="date" placeholder="Add date">
                    </div>
                    <div>
                        <label>Guests</label>
                        <input type="text" placeholder="Add guests">
                    </div>
                    <button type="submit"><img src="../images/search-icon.png"></button>
                </form>
            </div>
            <ul class="nav-items">
                <li><a href="#">Sign in</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
        <hr/>
    </div>
    <div class="header-container">
        <button style="cursor: pointer" onclick="history.back()"><</button>
        <h2>Request to book</h2>
    </div>
    <div class="middle">
        <div class="details-container">
            <hr/>
            <header>
                <h2>Trip Details</h2>
                <br>
                <div class="dates">
                    <h3>Dates</h3>
                    <p>Oct 30-Nov 4</p>
                </div>
                <div class="guests">
                    <h3>Number of Guests</h3>
                    <p>2 Guests</p>
                </div>
            </header>
            <hr/>
        </div>
        <div id="boxed">
        </div>
    </div>
    <div class="footer-container">
        <header>
            <p> Payment will be handled directly with the property owner</p>
            <button data-modal-target="#modal">Confirm and Book</button>
        </header>
    </div>

    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="modal-title" style="font-size: 28px">
                <p>Contact Property Owner</p>
            </div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div id="modal-body">
        </div>
    </div>
    <div id="overlay"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src= "booking-page.js"></script>
</body>
</html>
